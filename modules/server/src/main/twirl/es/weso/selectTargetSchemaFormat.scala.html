@import es.weso.server.format.SchemaFormat
@(formId: String,
  formats: List[SchemaFormat],
  current: SchemaFormat)
<label for="targetSchemaFormat">Target Schema Format</label>
<select id="targetSchemaFormat" form="@formId" name="targetSchemaFormat">
 @for(s <- formats) {
  <option value="@s"
     @{if(s.name == current.name) { "selected" }}>@{s.name}</option>
 }
</select>
