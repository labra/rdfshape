@import es.weso.server.format.SchemaFormat
@( formId: String,
   formType: String,
   formats: List[SchemaFormat],
   current: SchemaFormat
)
<label for="schemaFormat">Schema Format</label>
<select id="schemaFormat@formType" form="@formId" name="schemaFormat@formType" onchange="changeMode(codeMirrorSchema, this.options[this.selectedIndex].value)">
 @for(s <- formats) {
  <option value="@s"
     @{if(s.name == current.name) { "selected" }}>@{s.name}</option>
 }
</select>
